# Quick Start
# $ xhost local:root
# $ docker compose -f compose.pc.yaml up

services:
  rviz:
    image: husarion/rviz2:humble
    network_mode: service:husarnet-pc
    ipc: service:husarnet-pc
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ./../../config/rviz/rbxl.rviz:/root/.rviz2/default.rviz
    environment:
      - DISPLAY
      - ROS_DOMAIN_ID=1

  listener:
    build: .
    network_mode: service:husarnet-pc
    ipc: service:husarnet-pc
    environment:
      - ROS_DOMAIN_ID=1
    command: ros2 run demo_nodes_cpp listener

  dds-router-pc:
    image: husarnet/dds-router
    network_mode: service:husarnet-pc
    ipc: service:husarnet-pc
    environment:
      - DS_HOSTNAME=rosbot-xl
    volumes:
      - ./router-config.pc.yaml:/config.yaml
    command: bash -c "wait_ds.sh && ddsrouter -c /config.yaml -r 10 -d"

  husarnet-pc:
    image: husarnet/husarnet
    ipc: shareable
    volumes:
      - /var/lib/husarnet
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    environment:
      - HOSTNAME=rviz2
      - JOINCODE=${HUSARNET_JOINCODE}
